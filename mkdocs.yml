site_name: "fzf-app"
site_description: "FZF Powered Apps"
site_url: "https://axgkl.github.io/fzf-apps/"
repo_url: "https://github.com/AXGKl/fzf-apps"
repo_name: "fzf-apps"

copyright: |
  Copyright &copy; 2012 - 2022 Gunther Klessinger

#
nav:
  - Overview: index.md
  - FZF: fzf/index.md
  - About:
      - Contributing: about/contributing.md
      - Changelog: about/changelog.md
      - Credits: about/credits.md
      - TODO: about/todo.md
theme:
  features:
    - navigation.top
    - navigation.instant
    - navigation.tabs
      #- navigation.sections
    - toc.integrate
      #- navigation.expand
  name:
    material
    #custom_dir: docs/lcd
  icon:
    logo: material/book-open-page-variant
  palette:
    scheme: preference
    primary: blue grey
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
    #- toc.autohide

markdown_extensions:
  - admonition
  - attr_list # {: style="height: ..."}
  - footnotes # foo[^1] is ...(start with ^)
  - meta
  - markdown_include.include
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic:
      mode: view
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - markdown.extensions.tables
  - markdown.extensions.footnotes
  - markdown.extensions.md_in_html:
  - pymdownx.superfences:
      preserve_tabs: true
  - toc:
      permalink: "Â¤"
  - pymdownx.snippets:
      base_path:
        - docs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/axiros

plugins:
  # in this order. e.g. md-replace before lp, so that lp can process its results
  - search
  - lcd-blacklist
  - lcd-md-replace
  - lcd-lp
  - lcd-find-pages
  - lcd-page-tree
  - lcd-stats
  - macros:
      j2_block_start_string: "<%{"
      j2_block_end_string: "}%>"
      j2_variable_start_string: "<{"
      j2_variable_end_string: "}>"
